<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
	<title>Uso de formularios</title>
</head>
<body>
	Formulario: Contenedor que sirve para
	encapsular metodos de entrada de
	datos del usuario. <br>
	En el formulario se puede: <br>
	<ol>
		<li>Capturar datos</li>
		<li>Validar lo que se ingresa</li>
		<li>Enviar a proceso</li>
		<li>Reiniciar la captura</li>
	</ol>
	<form action="procesa.html" method="post">
		<input type="text" name="nombre" placeholder="Nombre" title="Nombre de la persona" pattern="[A-Z]{4}[0-9]{6}[A-Z]{2}[0-9]{1}" required>
		<input type="number" name="nControl" placeholder="Número de control" title="Número de control del estudiante" required>

		<input type="password" name="clave" placeholder="Ingresa contraseña" title="Ingresa la clave del usuario" required>

		<input type="number" name="promedio" placeholder="Promedio" title="Promedio hasta el semestre anterior" required>

		<input type="date">
		<input type="color">
		<input type="email">
		<input type="search">

		<input type="submit" value="Enviar">
		<input type="reset" value="Borrar datos">
	</form>
</body>
</html>
